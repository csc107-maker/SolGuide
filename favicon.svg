<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1E88E5"/>
  
  <!-- Sun rays -->
  <circle cx="50" cy="35" r="12" fill="#FFC107" opacity="0.3"/>
  
  <!-- Sun center -->
  <circle cx="50" cy="35" r="8" fill="#FFC107"/>
  
  <!-- Solar panel -->
  <rect x="30" y="50" width="40" height="30" fill="#0D47A1" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Panel grid -->
  <line x1="50" y1="50" x2="50" y2="80" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="30" y1="65" x2="70" y2="65" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Panel cells -->
  <rect x="32" y="52" width="16" height="11" fill="#1565C0"/>
  <rect x="52" y="52" width="16" height="11" fill="#1565C0"/>
  <rect x="32" y="67" width="16" height="11" fill="#1565C0"/>
  <rect x="52" y="67" width="16" height="11" fill="#1565C0"/>
</svg>
